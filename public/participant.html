<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LiveKit Participant â€¢ Mobile</title>

  <style>
    :root {
      --bg: #111;
      --text: #eee;
      --accent: #00aaff;
      --border: #444;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 10px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    h2 {
      text-align: center;
      color: var(--accent);
      margin: 10px 0;
      font-size: 1.6rem;
    }

    .video-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 20px;
    }

    video {
      width: 100%;
      height: auto;
      max-height: 70vh;
      background: #000;
      border: 3px solid var(--border);
      border-radius: 12px;
      object-fit: contain;
    }

    #local-video {
      transform: scaleX(-1); /* Mirror front camera */
    }

    #local-video.rear {
      transform: scaleX(1); /* No mirror for rear camera */
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 15px;
      padding: 15px 0;
      background: #222;
      border-radius: 12px;
    }

    button {
      background: var(--accent);
      color: #000;
      border: none;
      padding: 12px 20px;
      border-radius: 50px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      min-width: 140px;
    }

    button:active {
      background: #0088cc;
    }

    .status {
      text-align: center;
      padding: 10px;
      font-size: 0.9rem;
      color: #aaa;
    }
  </style>
</head>
<body>
<h2>Participant View</h2>

<div class="status" id="status">Connecting...</div>

<div class="video-container">
  <video id="remote-video" autoplay playsinline></video>
  <video id="local-video" autoplay muted playsinline></video>
</div>

<div class="controls">
  <button id="camera-switch-btn">Switch to Rear Camera</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/livekit-client/dist/livekit-client.umd.min.js"></script>
<script src="participant.js"></script>

<script>
  // Camera switch button
  document.getElementById('camera-switch-btn').onclick = async () => {
    if (!window.switchCamera) {
      alert("Camera function not ready");
      return;
    }

    const currentText = document.getElementById('camera-switch-btn').textContent;
    const newMode = currentText.includes("Rear") ? 'environment' : 'user';

    const success = await window.switchCamera(newMode);
    if (!success) {
      console.warn("Camera switch failed");
    }
  };

  // Status update
  window.updateStatus = (msg) => {
    document.getElementById('status').textContent = msg;
  };
  window.updateStatus("Loading...");
</script>
</body>
</html>
