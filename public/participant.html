<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LiveKit Participant • Mobile</title>

  <style>
    :root {
      --bg: #111;
      --text: #eee;
      --accent: #00aaff;
      --border: #444;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 10px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    h2 {
      text-align: center;
      color: var(--accent);
      margin: 10px 0;
      font-size: 1.6rem;
    }

    .video-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 20px;
    }

    video {
      width: 100%;
      height: auto;
      max-height: 70vh;
      background: #000;
      border: 3px solid var(--border);
      border-radius: 12px;
      object-fit: contain;
    }

    #local-video {
      transform: scaleX(-1);
      /* Mirror front camera */
    }

    #local-video.rear {
      transform: scaleX(1);
      /* No mirror for rear camera */
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 15px;
      padding: 15px 0;
      background: #222;
      border-radius: 12px;
    }

    button {
      background: var(--accent);
      color: #000;
      border: none;
      padding: 12px 20px;
      border-radius: 50px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      min-width: 140px;
    }

    button:active {
      background: #0088cc;
    }

    .status {
      text-align: center;
      padding: 10px;
      font-size: 0.9rem;
      color: #aaa;
    }
  </style>
</head>

<body>
  <h2>Participant View</h2>

  <div class="status" id="status">Ready to Connect</div>

  <!-- Join Controls -->
  <div class="controls" id="join-controls"
    style="flex-direction: column; align-items: center; gap: 10px; margin-bottom: 20px;">
    <label for="quality-mode" style="color: #ccc;">Performance Mode:</label>
    <select id="quality-mode" style="padding: 10px; border-radius: 8px; font-size: 1rem;">
      <option value="high">Premium (VP9 • 1440p)</option>
      <option value="balanced" selected>Balanced (VP8 • 720p)</option>
      <option value="performance">Performance (VP8 • 360p)</option>
    </select>
    <button id="join-btn" style="background: #00c853;">Join Room</button>
  </div>

  <!-- In-Call Controls (Hidden initially) -->
  <div class="controls" id="incall-controls" style="display: none;">
    <button id="camera-switch-btn">Switch to Rear Camera</button>
  </div>

  <div class="video-container">
    <video id="remote-video" autoplay playsinline></video>
    <video id="local-video" autoplay muted playsinline></video>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/livekit-client/dist/livekit-client.umd.min.js"></script>
  <script src="participant.js"></script>

  <script>
    // Elements
    const joinControls = document.getElementById('join-controls');
    const incallControls = document.getElementById('incall-controls');
    const joinBtn = document.getElementById('join-btn');
    const qualitySelect = document.getElementById('quality-mode');
    const cameraBtn = document.getElementById('camera-switch-btn');

    // Join Button
    joinBtn.onclick = async () => {
      const mode = qualitySelect.value;
      joinControls.style.display = 'none';
      incallControls.style.display = 'flex';

      if (window.startParticipant) {
        await window.startParticipant(mode);
      } else {
        alert("Application not ready");
        joinControls.style.display = 'flex';
        incallControls.style.display = 'none';
      }
    };

    // Camera switch button
    cameraBtn.onclick = async () => {
      if (!window.switchCamera) {
        alert("Camera function not ready");
        return;
      }

      const currentText = cameraBtn.textContent;
      const newMode = currentText.includes("Rear") ? 'environment' : 'user';

      const success = await window.switchCamera(newMode);
      if (!success) {
        console.warn("Camera switch failed");
      }
    };

    // Status update
    window.updateStatus = (msg) => {
      document.getElementById('status').textContent = msg;
    };
  </script>
</body>

</html>
