<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LiveKit Participant â€¢ Mobile</title>

  <style>
    :root {
      --bg: #111;
      --text: #eee;
      --accent: #00aaff;
      --border: #444;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 10px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    h2 {
      text-align: center;
      color: var(--accent);
      margin: 10px 0;
      font-size: 1.6rem;
    }

    .video-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 20px;
    }

    video {
      width: 100%;
      height: auto;
      max-height: 70vh;
      background: #000;
      border: 3px solid var(--border);
      border-radius: 12px;
      object-fit: contain;
    }

    #local-video {
      transform: scaleX(-1); /* Mirror selfie camera */
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 15px;
      padding: 15px 0;
      background: #222;
      border-radius: 12px;
    }

    button {
      background: var(--accent);
      color: #000;
      border: none;
      padding: 12px 20px;
      border-radius: 50px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      min-width: 120px;
    }

    button:active {
      background: #0088cc;
    }

    .status {
      text-align: center;
      padding: 10px;
      font-size: 0.9rem;
      color: #aaa;
    }
  </style>
</head>
<body>
<h2>Participant View</h2>

<div class="status" id="status">Connecting...</div>

<div class="video-container">
  <video id="remote-video" autoplay playsinline></video>
  <video id="local-video" autoplay muted playsinline></video>
</div>

<div class="controls">
  <button id="camera-switch-btn">Switch Camera</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/livekit-client/dist/livekit-client.umd.min.js"></script>
<script src="participant.js"></script>

<script>
  // Optional status update from participant.js
  window.updateStatus = (msg) => {
    document.getElementById('status').textContent = msg;
  };
  window.updateStatus("Loading...");

  // Camera Switch Button
  document.getElementById('camera-switch-btn').onclick = async () => {
    if (!window.room || !window.room.localParticipant) {
      alert("Not connected yet");
      return;
    }

    const localParticipant = window.room.localParticipant;
    const cameraPub = localParticipant.getTrackPublication(Track.Source.Camera);

    if (!cameraPub) {
      alert("Camera not enabled");
      return;
    }

    // Toggle facing mode
    const currentConstraints = cameraPub.videoTrack?.mediaStreamTrack.getConstraints();
    const currentFacing = currentConstraints?.facingMode || 'user';
    const newFacing = currentFacing === 'user' ? 'environment' : 'user';

    try {
      await localParticipant.setCameraEnabled(false);
      await localParticipant.setCameraEnabled(true, {
        resolution: VideoPresets.h1440.resolution,
        frameRate: 30,
        facingMode: newFacing  // Switch to rear or front
      });

      // Re-attach to local video element
      const newCamPub = localParticipant.getTrackPublication(Track.Source.Camera);
      if (newCamPub?.videoTrack) {
        newCamPub.videoTrack.attach(document.getElementById("local-video"));
      }

      // Update button text (optional)
      const btn = document.getElementById('camera-switch-btn');
      btn.textContent = newFacing === 'user' ? "Switch to Rear" : "Switch to Front";

      console.log("Switched to", newFacing === 'user' ? "front" : "rear", "camera");
    } catch (err) {
      console.error("Camera switch failed:", err);
      alert("Failed to switch camera: " + err.message);
    }
  };
</script>
</body>
</html>
